<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <base href="$CurrentPingFedBaseURL"/>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data request</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/consent/foundation.css">
    <title>AnyBiz - Payment confirmation</title>
  </head>
  <body class="consent">
  <div class="container mt-3">
    <div class="col-md-6 m-auto card p-5">


	<form method="POST" action="$resume_url" autocomplete="off">
		<input type="hidden" name="$ok" value="false"/>
		<input type="hidden" name="$cancel" value="false"/>
            <div class="row">
                <div class="col text-center">
                    <img src="assets/media/images/anybank-logo2.png">
                </div>
            </div>
            <div class="row mt-5">
                <h1>Connect to AnyBiz</h1>
            </div>
            <div class="row">
            	Please provide your customer ID to connect to the AnyBiz.
            </div>
            <div class="row">
				<label>Customer ID
					<input id="identifierInput" type="text" size="36" name="$identifier" value="" autocorrect="off"
			   autocapitalize="off" onKeyPress="return postOnReturn(event)" autofocus/>
				</label>
			</div>
            <div class="row mt-5">
                <button type="button" class="btn btn-dark p-3" onclick="postCancel();">Cancel</button>
                <button type="button" class="btn btn-dark p-3 ml-auto main" onclick="postOk();">Continue</button>
            </div>
		</div>
  	</div>

	<script type="text/javascript">

		function postOk() {
			document.forms[0]['$ok'].value = 'clicked';
			document.forms[0].submit();
		}
		function postCancel() {
      document.forms[0]['$cancel'].value = 'true';
			document.forms[0].submit();
		}

	function postOnReturn(e)
			{
				var keycode;
				if (window.event) keycode = window.event.keyCode;
				else if (e) keycode = e.which;
				else return true;

				if (keycode == 13)
				{
					document.forms[0].submit();
					return false;
				}
				else
					return true;
			 }
	</script>
	<script src="./assets/consent/card-user-profile.js"></script>
		<input type="hidden" name="cSRFToken" value="$cSRFToken"/>
		<input type="hidden" name="approved" value=""/>
	</form>
	</div>
  </div>
  </body>
</html>
